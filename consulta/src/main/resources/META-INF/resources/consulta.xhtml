<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><h:outputText value="Hello World!"/></title>
</h:head>
<h:body>
<h:form>
    <h:panelGrid id="theGrid" columns="1">
        <p:commandButton value="List" action="#{consulta.loadUsers}"
                         update="ListUserTable"/>


        <p:dataTable id="ListUserTable" var="user" value="#{consulta.userList}">
            <p:column headerText="Id">
                <h:outputText value="#{user.id}" />
            </p:column>

            <p:column headerText="First name">
                <h:outputText value="#{user.firstName}" />
            </p:column>

            <p:column headerText="Last name">
                <h:outputText value="#{user.lastName}" />
            </p:column>

        </p:dataTable>
    </h:panelGrid>
</h:form>
</h:body>
</html>
